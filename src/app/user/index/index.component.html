<div [@flyInOutX]="'in'">
  <div class="row mx-auto">
    <div class="col-12 px-0">
      <img src="./assets/img/user/user_title.png" alt="">
    </div>
  </div>
  <div class="row mx-auto user_header">
    <div class="col-12">
      <img src="./assets/img/user/user_headPortrait.png" alt="">
      <span>南瓜阿傻</span>
    </div>
  </div>
  <div class="row mx-auto bg-white p-2">
    <div class="col-12">
      <span>我的订单</span>
      <span class="arrow ml-1"></span><span class="float-right" style="color: #888;">全部订单</span>
    </div>
  </div>
  <div class="row mx-auto bg-white mt-1 user_waitImg">
    <div class="col-4 text-center">
      <img src="./assets/img/user/waitPayment.png" alt="">
      <p class="fontGreen mt-2">待付款<span>(0)</span></p>
    </div>
    <div class="col-4 user_waitImg text-center">
      <img src="./assets/img/user/waitSending.png" alt="">
      <p class="fontGreen mt-2">待发货<span>(0)</span></p>
    </div>
    <div class="col-4 user_waitImg text-center">
      <img src="./assets/img/user/waitReceivingGoods.png" alt="">
      <p class="fontGreen mt-2">待收获<span>(0)</span></p>
    </div>
  </div>
  <div class="row mx-auto bg-white mt-5 p-2">
    <div class="col-12">
      <span>我的收藏</span>
      <span class="arrow"></span>
    </div>
  </div>
  <div class="row mx-auto bg-white mt-1 p-2" style="margin-bottom: 5rem;">
    <div class="col-12">
      <span>收货地址</span>
      <span class="arrow"></span>
    </div>
  </div>
</div>
<div class="row mx-auto">
  <div class="col-12">
    <app-footer></app-footer>
  </div>
</div>
