<div [@flyInOutX]="'in'">

        <i class="fa fa-user-o pr-1" aria-hidden="true"></i>
        收件人： <span class="mr-3">XXX</span>
        收货电话： <span>XXXXXXXXXXX</span>
      </div>
      <div class="p-1  pl-3 pr-2">
        <i class="fa fa-map-marker pr-1" aria-hidden="true"></i>
        收货地址：陕西省西安市XX区
      </div>
      <span class="arrow absolute"></span>
    </div>
  </div>
  <div class="row mx-auto bg-white p-2 mt-2">
    <div class="col-5">
      <img class="goodImg goodImgWidth" src="./assets/img/shoppingCart/good.png" alt="">
    </div>
    <div class="col-7 goodDetails">
      <div><span class="mr-1">[一品太白]</span> <span class="mr-1">精品藏猪肉</span> <span>500g</span></div>
      <div><span>天然有机无公害</span></div>

      <!--<div class="absolute"><span class="text-danger mr-1">￥400.00</span><span-->
      <!--style="text-decoration:line-through; color:#888;">￥600.00</span></div>-->
      <!--<div class="text-right pr-3 absolute" style=" color:#888;">X1</div>-->
      <!--</div>-->
    </div>
  </div>
  <div class="row mx-auto bg-white mt-1 p-2 pb-1 leaveMessage">
    <div class="col-4">买家留言 :</div>
    <div class="col-8 m-0 p-0">
      <input class="mb-1" type="text" placeholder="本次交易说明" value="" width="100%">
    </div>
  </div>
  <div class="row mx-auto bg-white mt-1 p-2 subtotal">
    <div class="col-12 text-right">
      <div>共X件商品，小计：<span class="text-danger">￥ <span>400.00</span></span></div>
      <div class="mt-1">优惠：<span class="text-danger">￥<span>-0.00</span> </span></div>
    </div>
  </div>
</div>
<div class="row navbar fixed-bottom m-0 p-0">
  <div class="col-8 p-3 bg-white text-danger text-right">
    共X件，合计：￥<span>100.00</span>
  </div>
  <div class="col-4 p-3 bg-danger text-white text-center">
    提交订单
  </div>
